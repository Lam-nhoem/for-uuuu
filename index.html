
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            background-color: #1a1a1a;
            color: #ff9999;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            border: 1px solid #333;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 153, 153, 0.2);

        }
        h1 { font-size: 1.8em; margin-bottom: 10px; }
        p { color: #ccc; line-height: 1.6; font-size: 1.1em; }
        .heart {
            font-size: 50px;
            color: #e74c3c;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .btn {
            background: #ff9999;
            color: #1a1a1a;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
            border: none;
        }
        #clock {
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 20px;
            color: #ffeb3b;
            padding: 10px;
            border-top: 1px dashed #555;
        }
    </style>
</head>
<body>

    </div>

    <script>
        function countDays() {
            // Ngày kỷ niệm: 18 tháng 12 năm 2025
            const startDate = new Date("2025-12-18T00:00:00"); 
            const now = new Date();
            const diff = now - startDate;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("clock").innerHTML = 
                "bộ đếm Tùn Lam hong bao gio muon dừng :> : <br>" + days + " ngày " + hours + " giờ " + minutes + " phút " + seconds + " giây";
        }
        
        countDays();
        setInterval(countDays, 1000);
    </script>
</body>
